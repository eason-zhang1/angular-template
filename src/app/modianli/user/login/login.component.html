<form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
  <nz-tabset [nzAnimated]="false" class="tabs" (nzSelectChange)="switch($event)">
    <nz-tab>
      <ng-template #nzTabHeading>账户密码登录</ng-template>
      <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
      <div nz-form-item>
        <div nz-form-control [nzValidateStatus]="userName">
          <nz-input formControlName="userName" [nzPlaceHolder]="'......'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-user"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="userName.dirty&&userName.errors?.required">请输入账户名！</div>
        </div>
      </div>
      <div nz-form-item>
        <div nz-form-control [nzValidateStatus]="password">
          <nz-input formControlName="password" [nzPlaceHolder]="'......'" [nzType]="'password'" [nzSize]="'large'">
            <ng-template #prefix>
              <i class="anticon anticon-lock"></i>
            </ng-template>
          </nz-input>
          <div nz-form-explain *ngIf="password.dirty&&password.errors?.required">请输入密码！</div>
        </div>
      </div>
    </nz-tab>
  </nz-tabset>

  <div nz-form-item>
    <button nz-button [nzType]="'primary'" [nzLoading]="loading" [nzSize]="'large'" class="ant-btn__block">
      <span>登录</span>
    </button>
  </div>
</form>
